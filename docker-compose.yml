version: '3.8'

services:
  roomsync:
    build: .
    ports:
      - "3000:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/database/roomsync.db
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./database:/app/database
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - roomsync
    restart: unless-stopped

volumes:
  database:
  uploads:
  backups:
